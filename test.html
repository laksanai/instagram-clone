<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="test.css">

</head>
<body>
    
    <div class="main">
        <div class="side-bar">
            <div class="side-bar-profile">
                <div class="side-bar-logo">
                    <img class="logo" src="images/Instagram_logo_2016.svg.webp" alt="">
                    <img class="text-logo" src="images/Logo-Instagram.png" alt="">
                </div>
                <div class="side-profile">
                    <div class="wrapper-profile">
                        <img src="images/Hanni_03.jpg" alt="">
                    </div>
    
                    <div class="name">Hanniii</div>
                    <div class="id-name">@hanni</div>
                    
                </div>
                <div class="status-profile">
                    <div class="posts">
                        <div class="posts-number">68</div>
                        <div class="posts-text">Posts</div>
                    </div>
                    <div class="followers">
                        <div class="posts-number">12.5M</div>
                        <div class="posts-text">Followers</div>
                    </div>
                    <div class="following">
                        <div class="posts-number">99.8k</div>
                        <div class="posts-text">Following</div>
                    </div>
                </div>
    
            </div>
            <div class="side-bar-nav">
                <div class="wrapper-nav-icon">
                    <img src="side-icon/feed-icon.png" alt="">
                    <div>Feed</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/search-icon.png" alt="">
                    <div>Explore</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/notification-icon.png" alt="">
                    <div>Notification</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/messages-icon.png" alt="">
                    <div>Messages</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/send-icon.svg" alt="">
                    <div>Direct</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/stats-icon.png" alt="">
                    <div>Stats</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/setting.png" alt="">
                    <div>Setting</div>
                </div>
                <div class="wrapper-nav-icon">
                    <img src="side-icon/logout-icon.png" alt="">
                    <div>Logout</div>
                </div>
                
            </div>
        </div>
    
        <div class="content">
            <div class="top-bar">
                <div class="left-bar">
                    <div class="wrap-search-icon">
                        <img class="search-icon" src="side-icon/search-icon.png" alt="">
                    </div>
            
                    <input type="text" placeholder="Search">
                </div>

                <div class="right-bar">
                    <dic class="top-noti">
                        <img src="top-bar/bell.png" alt="">
                    </dic>
                    <dic class="top-messages">
                        <img src="side-icon/messages-icon.png" alt="">
                    </dic>
                    <dic class="add-btn">
                        <img src="top-bar/add.png" alt="">
                        <div>Add Photo</div>
                    </dic>
                </div>
            </div>

            <div class="bar-header">
                <div class="stories">Stories</div>
                <div class="video-watching">
                    <img src="top-bar/play.png" alt="">
                    <div class="watch-text">Watch all</div>
                </div>
            </div>

            <div class="stories-profile">
                
                <div class="wrapper-profile">
                    <img src="images/Hanni_03.jpg" alt="">
                </div>
                <div class="wrapper-profile">
                    <img src="images/Hanni_01.jpg" alt="">
                </div>
                <div class="wrapper-profile">
                    <img src="images/Hanni_02.webp" alt="">
                </div>
                <div class="wrapper-profile">
                    <img src="images/Hanni_04.jpeg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/minji_01.jpeg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_05.jpg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_06.jpeg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_07.webp" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/minji_01.jpeg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_05.jpg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_06.jpeg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_07.webp" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/hanni_1.jpg" alt="">
                </div>

                <div class="wrapper-profile">
                    <img src="images/Hanni_07.webp" alt="">
                </div>


            </div>

            <div class="header-feed">
                <div class="feed">Feed</div>
                <div class="status-feed">
                    <p class="latest">Latest</p>
                    <p class="popular">Popular</p>
                </div>
            </div>

            <div class="post-wrapper">
                <div class="card-wrapper">
                    <div class="card-pic">
                        <img src="images/hanni_1.jpg" alt="">
                    </div>
                    <div class="detail">
                        <div class="profile-pic">

                        </div>
                        <div class="text-content">
                            
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card-pic">
                        <img src="images/minji_01.jpeg" alt="">
                    </div>
                    <div class="detail"></div>
                </div>
                <div class="card-wrapper">
                    <div class="card-pic">
                        <img src="images/Hanni_07.webp" alt="">
                    </div>
                    <div class="detail">
                    </div>
                </div>
            </div>

        </div>
    </div>

    

</body>
</html>
